<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waterproofing Website</title>
    <style>
        /* Color Palette */
        :root {
            --primary-color: #164863; /* Main orange color */
            --secondary-color: #FBF6EE; /* Creamy color */
            --accent-color: #C1F2B0; /* Light green color */
            --text-color: #862B0D; /* Green text color */
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color); /* Creamy background */
            color: var(--text-color);
            text-align: center;
        }
        header {
            position: relative;
            height: 50vh;
            overflow: hidden;
            
        }
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://static.asianpaints.com/content/dam/asian_paints/blog/waterproofing/spotlight/waterproofing-blog9-spotlight-asian-paints.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(12px); /* Adding a slight blur effect */
            z-index: -1;
            text-align:center;
        }
        header h1 {
            position: relative;
            z-index: 1;
            font-size: 5rem; /* Adjust font size as needed */
            font-family: 'Your Unique Font', Arial, sans-serif; /* Add your unique font */
            color: #E6FFFD; /* Set text color */
            padding: 100px 0; /* Adjust as needed */
            text-shadow: 4px 4px 10px lightblue;

        }
        nav {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 10px 0;
            bottom: 0;
            width: 100%;
        }
        /* Button Styles */
        .btn {
            background-color: var(--accent-color);
            color: var(--primary-color);
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'services' %}">Services</a>
        <a href="{% url 'register' %}" class="btn">Register</a>
        <a href="{% url 'login' %}" class="btn">Login</a>
        <a href="{% url 'admin_dashboard' %}">Admin Dashboard</a>
        <a href="{% url 'customer_dashboard' %}">Customer Dashboard</a>
    </nav>
    <header>
        <h1>HydroProof</h1>
    </header>

    <div class="content">
        <h2>Our Services:</h2>
        <ul>
            {% for service in services %}
                <li>{{ service.name }} - {{ service.price }}</li>
                <p>{{ service.description }}</p>
            {% endfor %}
        </ul>
    </div>
    

    <footer>
        &copy; 2024 Waterproofing Website. All rights reserved.
    </footer>
</body>
</html>
