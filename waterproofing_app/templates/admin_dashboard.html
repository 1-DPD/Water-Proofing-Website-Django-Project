<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>

</head>
<body>
    <h1>Admin Dashboard</h1>
    
    <h2>Services</h2>
    <ul>
        {% for service in services %}
            <li>{{ service.name }}</li>
        {% endfor %}
    </ul>
    
    <h2>Inquiries</h2>
    <ul>
        {% for inquiry in inquiries %}
            <li>{{ inquiry.customer.username }} - {{ inquiry.service.name }} - {{ inquiry.created_at }}</li>
        {% endfor %}
    </ul>
</body>
</html>
